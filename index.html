<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/header-logo.svg" alt="Mesto Russia" class="header__logo">
    </header>

    <main class="content">
        <section class="profile">
            <img src="./images/cousteau.jpg" alt="Фото профиля" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <img src="./images/edit-button.svg" alt="Редактировать" class="profile__edit-button">
                <h2 class="profile__description">Исследователь океана</h2>
            </div>
            <div class="profile__add-button">
                <img src="./images/add-button.svg" alt="Добавить место" class="profile__add-button-image">
            </div>
        </section>

        <section class="elements">
            <article class="element">
                <img src="./images/karachayevsk.jpg" alt="Сентинский храм" class="element__image">
                <div class="element__image-description">
                    <h2 class="element__title">Карачаевск</h2>
                    <div class="element__like-button"></div>
                </div>
            </article>
            <article class="element">
                <img src="./images/elbrus.jpg" alt="Пейзаж с горой на закате" class="element__image">
                <div class="element__image-description">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <div class="element__like-button"></div>
                </div>
            </article>
            <article class="element">
                <img src="./images/dombay.jpg" alt="Туманный пейзаж с горой" class="element__image">
                <div class="element__image-description">
                    <h2 class="element__title">Домбай</h2>
                    <div class="element__like-button"></div>
                </div>
            </article>
            <article class="element">
                <img src="./images/karachayevsk.jpg" alt="Сентинский храм" class="element__image">
                <div class="element__image-description">
                    <h2 class="element__title">Карачаевск</h2>
                    <div class="element__like-button"></div>
                </div>
            </article>
            <article class="element">
                <img src="./images/elbrus.jpg" alt="Пейзаж с горой на закате" class="element__image">
                <div class="element__image-description">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <div class="element__like-button"></div>
                </div>
            </article>
            <article class="element">
                <img src="./images/dombay.jpg" alt="Туманный пейзаж с горой" class="element__image">
                <div class="element__image-description">
                    <h2 class="element__title">Домбай</h2>
                    <div class="element__like-button"></div>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
