<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/header-logo.svg" alt="Mesto Russia" class="header__logo">
    </header>

    <main class="content">
        <section class="profile">
            <img src="./images/cousteau.jpg" alt="Фото профиля" class="profile__avatar">
            <div class="profile__info">
                <p class="profile__name">Жак-Ив Кусто</p>
                <img src="./images/edit-button.svg" alt="Редактировать" class="profile__edit-button">
                <p class="profile__description">Исследователь океана</p>
            </div>
            <div class="profile__add-button">
                <img src="./images/add-button.svg" alt="Добавить место" class="profile__add-button-image">
            </div>
        </section>
    </main>
</body>
</html>
