<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Фото-блог">
    <meta name="author" content="Мария Молокова">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/header-logo.svg" alt="Логотип 'Место'" class="header__logo">
    </header>

    <main class="content">
        <section class="profile">
            <img src="./images/cousteau.jpg" alt="Фото профиля" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" aria-label="Добавить" class="profile__add-button"></button>
        </section>

        <section class="elements"></section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_content_user">
        <div class="popup__container popup__container_type_form">
            <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="form" class="popup__form">
                <label class="popup__field">
                    <input name="name" placeholder="Имя" type="text" class="popup__input" id="name" required minlength="2" maxlength="40">
                    <span class="popup__error name-error"></span>
                </label>
                <label class="popup__field">
                    <input name="description" placeholder="О себе" type="text" class="popup__input" id="description" required minlength="2" maxlength="200">
                    <span class="popup__error description-error"></span>
                </label>
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_content_place">
        <div class="popup__container popup__container_type_form">
            <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="form" class="popup__form">
                <label class="popup__field">
                    <input name="title" placeholder="Название" type="text" class="popup__input" id="title" required minlength="2" maxlength="30">
                    <span class="popup__error title-error"></span>
                </label>
                <label class="popup__field">
                    <input name="image" placeholder="Ссылка на картинку" type="url" class="popup__input" id="image" required>
                    <span class="popup__error image-error"></span>
                </label>
                <button type="submit" class="popup__button">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_content_image">
        <div class="popup__container popup__container_type_image">
            <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
            <img class="popup__image" alt="">
            <p class="popup__image-description"></p>
        </div>
    </div>

    <template id="element-template">
        <article class="element">
            <button type="button" aria-label="Удалить" class="element__trash-button"></button>
            <img class="element__image">
            <div class="element__image-description">
                <h2 class="element__title"></h2>
                <button type="button" aria-label="Нравится" class="element__like-button"></button>
            </div>
        </article>
    </template>

    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>
</body>
</html>
